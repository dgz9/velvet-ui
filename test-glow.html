<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --color-primary: 59 130 246;
      --color-secondary: 168 85 247;
    }
    
    .button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px;
      display: inline-block;
    }
    
    .glow-test-1 {
      background: rgb(59 130 246);
      color: white;
      box-shadow: 0 0 20px rgb(59 130 246 / 0.5), 0 0 40px rgb(59 130 246 / 0.3);
    }
    
    .glow-test-2 {
      background: rgb(var(--color-primary));
      color: white;
      box-shadow: 0 0 20px rgb(var(--color-primary) / 0.5), 0 0 40px rgb(var(--color-primary) / 0.3);
    }
    
    .glow-test-3 {
      background: rgba(59, 130, 246, 1);
      color: white;
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.5), 0 0 40px rgba(59, 130, 246, 0.3);
    }
  </style>
</head>
<body style="background: #111; padding: 50px;">
  <button class="button glow-test-1">Test 1: Direct RGB</button>
  <button class="button glow-test-2">Test 2: CSS Variable</button>
  <button class="button glow-test-3">Test 3: RGBA</button>
</body>
</html>
